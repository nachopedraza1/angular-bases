<h3> Listado de Heroes </h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Heroe borrado: <span class="text-danger"> {{deletedHero}} </span></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="herosNames.length > 0" class="btn btn-primary" (click)="removeLastHero()">
    Borrar el Ãºltimo heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of herosNames" class="list-group-item"> {{name}} </li>
</ul>
