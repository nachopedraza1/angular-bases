<h3> {{name}} </h3>

<dl>
    <td>nombre:</td>
    <dd> {{name}} </dd>

    <td>edad:</td>
    <dd> {{age}} </dd>

    <td>metodo:</td>
    <dd>metodo</dd>

    <td>capitalizado:</td>
    <dd> {{name.toUpperCase()}} </dd>
</dl>

<button class="btn btn-primary mx-2">
    Cambiar nombre
</button>

<button class="btn btn-primary mx-2">
    Cambiar edad
</button>
