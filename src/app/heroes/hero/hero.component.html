<h3> {{name}} </h3>

<dl>
    <td>nombre:</td>
    <dd> {{name}} </dd>

    <td>edad:</td>
    <dd> {{age}} </dd>

    <td>metodo:</td>
    <dd> {{getDescription()}} </dd>

    <td>capitalizado:</td>
    <dd> {{capitalidezName}} </dd>
</dl>

<button class="btn btn-primary mx-2" (click)="changeName()" *ngIf="name !== 'Spiderman'">
    Cambiar nombre
</button>

<button class="btn btn-primary mx-2" (click)="changeAge()" *ngIf=" age !== 25 ">
    Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">
    Reset
</button>
